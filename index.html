<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PTL Corgination</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
    }

    body {
      background: linear-gradient(to bottom right, #a4c8f0, #4682b4);
      background-size: cover;
      background-repeat: no-repeat;
    }

    .corgi, .ramsey, .snoopy, .car {
      position: absolute;
      width: 100px;
      animation: floatThing 10s linear;
      pointer-events: none;
    }

    .queen {
      position: absolute;
      width: 120px;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes floatThing {
      0% {
        transform: translate(-150px, 0);
        opacity: 0.9;
      }
      100% {
        transform: translate(100vw, -100vh);
        opacity: 0;
      }
    }

    #play-music {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      font-size: 18px;
      background-color: white;
      border: 3px solid black;
      border-radius: 12px;
      z-index: 200;
      cursor: pointer;
      display: none;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    #countdown-container {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.85);
      border: 4px solid #5c3d99;
      padding: 30px 40px;
      border-radius: 25px;
      z-index: 99;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #countdown-container h2 {
      margin: 0 0 15px;
      font-size: 32px;
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
      color: #2c2c2c;
    }

    #monty {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      z-index: 1000;
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <!-- Countdown -->
  <div id="countdown-container">
    <h2>PTL ASF üéâüëëüá¨üáßüê∂ü´ñüéä</h2>
    <div id="countdown">Loading...</div>
  </div>

  <!-- Monty Python Reveal -->
  <img id="monty" src="monte.gif" alt="Monty Python">

  <!-- Audio -->
  <audio id="bark-sound" src="bark.mp3" preload="auto"></audio>
  <audio id="bg-music" src="music.mp3" preload="auto" loop></audio>

  <!-- Music Button -->
  <button id="play-music">Play Music üéµ</button>

  <script>
    const totalCorgis = 5;
    const snoopyOptions = ['snoopy.gif', 'snoopy1.gif', 'snoopy2.gif'];
    const carOptions = ['car.gif', 'car1.gif', 'car2.gif'];
    const barkSound = document.getElementById('bark-sound');
    const bgMusic = document.getElementById('bg-music');
    const playBtn = document.getElementById('play-music');
    const countdownEl = document.getElementById('countdown');
    const monty = document.getElementById('monty');

    let countdownOver = false;

    window.addEventListener('load', () => {
      bgMusic.volume = 0.4;
      bgMusic.play().catch(() => {
        playBtn.style.display = 'block';
      });

      spawnMultipleQueens(4);
      spawnRamseys(10);
      spawnSnoopys(3);
      spawnCars(7);
    });

    playBtn.addEventListener('click', () => {
      bgMusic.play();
      playBtn.style.display = 'none';
    });

    function spawnCorgi() {
      const corgiNum = Math.floor(Math.random() * totalCorgis) + 1;
      const corgi = document.createElement('img');
      corgi.src = `corgi${corgiNum}.gif`;
      corgi.className = 'corgi';
      randomPosition(corgi);
      document.body.appendChild(corgi);

      if (Math.random() < 0.5) {
        barkSound.currentTime = 0;
        barkSound.play();
      }

      setTimeout(() => corgi.remove(), 10000);
    }

    function spawnRamseys(n) {
      for (let i = 0; i < n; i++) {
        const r = document.createElement('img');
        r.src = 'ramsey.gif';
        r.className = 'ramsey';
        randomPosition(r);
        document.body.appendChild(r);
        setTimeout(() => r.remove(), 10000);
      }
    }

    function spawnSnoopys(n) {
      for (let i = 0; i < n; i++) {
        const s = document.createElement('img');
        s.src = snoopyOptions[Math.floor(Math.random() * snoopyOptions.length)];
        s.className = 'snoopy';
        randomPosition(s);
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 10000);
      }
    }

    function spawnCars(n) {
      for (let i = 0; i < n; i++) {
        const car = document.createElement('img');
        car.src = carOptions[Math.floor(Math.random() * carOptions.length)];
        car.className = 'car';
        randomPosition(car);
        document.body.appendChild(car);
        setTimeout(() => car.remove(), 10000);
      }
    }

    function randomPosition(el) {
      el.style.left = `${Math.random() * 100}vw`;
      el.style.top = `${Math.random() * 100}vh`;
      el.style.animationDuration = `${4 + Math.random() * 4}s`;
    }

    setInterval(() => {
      if (!countdownOver) spawnCorgi();
    }, 500);

    function spawnMultipleQueens(count) {
      for (let i = 0; i < count; i++) {
        const queen = document.createElement('img');
        queen.src = 'queen.png';
        queen.className = 'queen';
        queen.style.left = `${Math.random() * 90}vw`;
        queen.style.top = `${Math.random() * 90}vh`;
        document.body.appendChild(queen);
      }
    }

    function corgiExplosion() {
      for (let i = 0; i < 100; i++) {
        setTimeout(spawnCorgi, i * 30);
      }
      spawnRamseys(15);
      spawnSnoopys(5);
      spawnCars(6);
    }

    // Countdown
    const targetDate = new Date('2025-04-11T03:59:00Z');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0 && !countdownOver) {
        countdownOver = true;
        countdownEl.innerText = "üéâüéÜüëë The PTL ASF has begun! Let the corgination commence! üê∂üá¨üáßüéä";
        corgiExplosion();
        monty.style.display = 'block';
        return;
      }

      if (!countdownOver) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
